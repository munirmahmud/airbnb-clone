<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Airbnb</title>

    <link rel="stylesheet" href="assets/scss/styles.scss">
</head>
<body>
    
    <header class="header">
        <div class="header__logo">
            <a href="/"><img src="assets//icons/logo.svg" alt="Airbnb"></a>
        </div>

        <div class="header__search">
            <button>Selected map area</button>
            <span></span>
            <button>1 Sep - 3 Sep</button>
            <span></span>
            <button>
                1 guest
                <div class="header__searchIcon">
                    <img src="assets/icons/searchIcon.svg" alt="Search Icon">
                </div>
            </button>
        </div>

        <div class="header__nav">
            <a href="#" class="header__nav__button header__nav__button-hoverGray">Become a host</a>
            <button class="header__nav__button header__nav__button-lang header__nav__button-hoverGray">
                <img src="assets/icons/globe.svg" alt="globe">
                <img src="assets/icons/chevronDown.svg" alt="down arrow">
            </button>
            <button class="header__nav__button header__nav__button-account">
                <img src="assets/icons/hamburger.svg" alt="hamburger">
                <img src="assets/icons/account.svg" alt="account">
            </button>
        </div>
    </header>

</body>
</html>
